<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Use the same color palette */
        :root {
            --primary-color: #333333;
            --secondary-color: #FFFFFF;
            --accent-color: #E41E1E;
        }

        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background-color: var(--secondary-color);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        /* Style the labels and form help text */
        .signup-box label {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);  /* Set label text color to primary color */
        }

        .signup-box .helptext {
            font-size: 12px;
            color: var(--primary-color);  /* Set help text color to primary color */
        }

        .signup-box .errorlist {
            color: red;  /* Set error messages color */
            font-size: 12px;
        }

        .signup-box input[type="text"],
        .signup-box input[type="password"],
        .signup-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);  /* Set input text color to primary color */
            background-color: var(--secondary-color);  /* Ensure background is secondary color */
            box-sizing: border-box;
        }

        .signup-box input::placeholder {
            color: var(--primary-color);  /* Ensure placeholder text is visible */
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #d11717;
        }

        .signup-box p {
            text-align: center;
            margin-top: 20px;
        }

        .signup-box a {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

</body>
</html>
