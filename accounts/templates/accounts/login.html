<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Use the same color palette */
        :root {
            --primary-color: #333333;
            --secondary-color: #FFFFFF;
            --accent-color: #E41E1E;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            background-color: var(--secondary-color);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: var(--primary-color); /* Ensure all text inside is dark */
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        /* Style the labels and form help text */
        .login-box label {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);
            text-align: left; /* Align labels to the left */
        }
        
        .login-box .helptext {
            font-size: 12px;
            color: var(--primary-color);
        }
        
        .login-box .errorlist {
            color: red;
            font-size: 12px;
        }
        
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background-color: var(--secondary-color);
            box-sizing: border-box;
        }
        
        .login-box input::placeholder {
            color: var(--primary-color);
        }
        
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-box button:hover {
            background-color: #d11717;
        }
        
        .login-box p {
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color); /* Ensure paragraph text is dark */
        }
        
        .login-box a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        <p><a href="{% url 'homepage' %}">Return to Home</a></p>
    </div>
</div>

</body>
</html>
